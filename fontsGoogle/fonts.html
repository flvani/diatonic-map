<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fonts.css" />
    </head>
    <body>
        <script type="text/javascript">
            
            window.addEventListener('load', showFonts, false);
            
            function showFonts() {
                for(var f=1; f < 58; f++ ){
                    var font = 'atual' + (f<10?'0':'')+f;
                    var div = document.createElement("DIV");
                    div.setAttribute("id", font ); 
                    div.setAttribute("style", "width:100%; font-family:"+font+";" ); 
                    div.innerHTML = font + ": J'ai vu le loup, le renard et la belette";
                    document.body.appendChild(div);
                }
                
                
            };
            
        </script>
    </body>
</html>
