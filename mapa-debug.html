        <script id="mainScript" type="text/javascript">
            
            SITE.abcxVersion = SITE.getVersion('mainABCX', '' ); // Obtem e mostra a versão corrente da lib ABCX 
            SITE.siteVersion = SITE.getVersion('mainSITE', 'v' ); // Obtem e mostra a versão corrente da lib do site
            
            document.getElementById("divABCXversion").innerHTML = '<i>Powered by ABCXJS version '+SITE.abcxVersion+'</i>';
            
            var debug=false; // eliminar esta variável assim que possível
            
            var myMap;

            window.onblur = function() {
                if( !myMap ) return;
                myMap.silencia();
            };
            
            window.onfocus = function() {
                if( !myMap ) return;
                myMap.setFocus();
            };
            
            window.onresize = function() {
                if( !myMap ) return;
                myMap.resizeActiveWindow();
            };
            
            document.addEventListener( 'touchend', function(event) {
                if( event.touches.length === 0 || !myMap ) return;
                myMap.resizeActiveWindow();
            }, false);
            
            $(document).ready(function() { // to avoid ajax cache
                $.ajaxSetup({ cache: false });
            });

            window.onload = function () {
                
                SITE.LoadProperties();
                SITE.translator = new SITE.Translator( { language: SITE.properties.options.language, callback: initApp } );
            };
            
            function initApp() {
                
                //waterbug.log( 'initApp');
                //waterbug.show();
                
                SITE.translator.translate();
                
                if( ABCXJS.misc.isIE() ){
                    
                    $('#mapaDiv').hide();
                    
                    SITE.ga('send', 'event', 'Error', 'browser', 'MS-IE', { nonInteraction: true } );

//                    SITE.myGtag('event', 'browser', {
//                      send_to : 'outros',
//                      event_category: 'Error',
//                      event_action: 'browser',
//                      event_label: 'MS-IE',
//                      event_value: 0,
//                      nonInteraction: true 
//                    });                
                    
                    new DRAGGABLE.ui.Alert( 
                         null, null
                        ,'<br>'+SITE.translator.getResource('IEMsgTitle')
                        ,SITE.translator.getResource('IEMsgDescription')
                            + "<ul><li>Chrome (chromium)</li><li>Firefox</li><li>Safari</li><li>MS-Edge</li></ul>"
                        ,{ translator: SITE.translator }
                    );    
                    return;
                }
        
                console.log( 
                      '\nChrome: ' + ABCXJS.misc.isChrome() 
                    + '\nCromium: ' + ABCXJS.misc.isChromium() 
                    + '\nFirefox: ' + ABCXJS.misc.isFirefox()  
                    + '\nIE: ' + ABCXJS.misc.isIE() 
                    + '\nEdge: ' + ABCXJS.misc.isEdge() 
                    + '\nOpera: ' + ABCXJS.misc.isOpera() 
                    + '\nSafari: ' + ABCXJS.misc.isSafari() + '\n '
                );
        
                MIDI.widget = new sketch.ui.Timer({
                    size:180
                    //, container: document.getElementById('mapaDiv')
                    , cor1:SITE.properties.colors.close, cor2: SITE.properties.colors.open});
                
                MIDI.widget.setFormat( SITE.translator.getResource('loading'));

                DIATONIC.map.loadAccordionMaps(
                    [
                        'accordions/minuano.gc.accordion'
                       ,'accordions/minuano.bc.transportada.accordion'
                       ,'accordions/hohner.cf.club.br.accordion'
                       ,'accordions/hohner.adg.corona.accordion'
                       ,'accordions/concertina.gcf.portuguesa.accordion'
                       // 'accordions/hohner.gc.accordion'
                       //,'accordions/hohner.cf.club.accordion'
                    ]
                    , function () { 
                        FILEMANAGER.waitResources( { 
                            onProgress: function(event) {
                                MIDI.widget.setValue(0+Math.round(event.perc*.15));
                            }
                            ,onLoad: loadMIDI 
                        });
                    } 
                );
            }
            
            function loadMIDI(success) {
                //waterbug.log( 'loadMIDI');
                //waterbug.show();
                if(! success ) {
                    MIDI.widget.hide();
                    
                    SITE.ga('send', 'event', 'Error', 'loading', 'resources', { nonInteraction: true } );
                    
//                    SITE.myGtag('event', 'loading', {
//                      send_to : 'outros',
//                      event_category: 'Error',
//                      event_action: 'loading',
//                      event_label: 'resources',
//                      event_value: 0,
//                      nonInteraction: true 
//                    });    
                    
                    new DRAGGABLE.ui.Alert( 
                        null, null, 
                        '<br>'+SITE.translator.getResource('ErrLoadingTitle'),
                        '<br>'+SITE.translator.getResource('ErrLoadingDescription1')+
                        '<br>'+SITE.translator.getResource('ErrLoadingDescription2')+
                        '&nbsp;<b><a href="mailto:flavio.vani@gmail.com">flavio.vani@gmail.com</a></b>'
                        , {y:83, translator: SITE.translator }
                    );
                    return;
                }
                
                var instrument = SITE.properties.options.pianoSound ?  "acoustic_grand_piano" : "accordion" ;
                
                MIDI.loadPlugin({
                     soundfontUrl: "./soundfont/"
                    ,instruments: instrument
                    ,onprogress: function( total, done, currentPercent ) {
                        var percent = ((done*100)+currentPercent)*85/(total*100);
                        MIDI.widget.setValue(15+Math.round(percent));
                    }
                    ,callback: createMap
                });
            }
            
            function createMap() {
                
                var accordionId = SITE.findGetParameter("accordion");
                var songId = SITE.findGetParameter("id");
                
                var accordion = accordionId || FILEMANAGER.loadLocal( 'property.accordion') || 'GAITA_MINUANO_GC';

                myMap = new SITE.Mapa(
                    {   // interfaceParams
                        accordionNamePlaceHolder: 'a_nome_gaita'
                      , accordionImagePlaceHolder: 'accordionImageDiv'
                      , btShowMedia: 'buttonShowMedia'
                      , btChangeNotation: 'buttonChangeNotation'
                      , printBtn: 'buttonPrinter'
                      , toolsBtn: 'buttonTools'
                      , mapDiv: 'mapaDiv'
                      , mapMenuDiv: 'mapMenu'
                      , settingsMenu:'topSettings'
                      , keyboardDiv: "keyboardContainerDiv"
                      , songId: songId
                      , accordion_options: {
                             id: accordion
                            ,accordionMaps: DIATONIC.map.accordionMaps
                            ,translator: SITE.translator 
                            ,render_keyboard_opts:{
                                 transpose:true
                                ,mirror:false
                                ,scale:1
                                ,draggable:false
                                ,show:true
                                ,label:false
                            }
                        }
                    }
                  , {   // tabParams
                        tabRadioGroup: 'tabControl'
                      , tuneContainerDiv: 'tuneContainerDiv'
                      , songSelectorParms: { tabDiv: 'tabSongsDiv', menuDiv: 'menuSongs' }
                      , chordSelectorParms:  { tabDiv: 'tabChordsDiv', menuDiv: 'menuChords' }
                      , practiceSelectorParms: { tabDiv: 'tabPracticesDiv', menuDiv: 'menuPractices' }
                    }
                  , {   // playerParams
                        playBtn: "buttonPlay"
                      , stopBtn: "buttonStop"
                      , currentPlayTimeLabel: "currentPlayTimeLabel"
                    } 
                );
                
                SITE.ga( 'send', 'pageview' );
                SITE.ga( 'send', 'event', 'Configuration', 'language', SITE.properties.options.language, { nonInteraction: true } );
                
                if( SITE.getDate() <= 20170909 ) {
                    $('#tipsDiv').fadeIn('slow');
                    setTimeout(function() { $('#tipsDiv').fadeOut('slow'); }, 15000);
                }
                
                //(new SITE.Repertorio()).compileAll();
                //(new SITE.Repertorio()).geraIndex();
                
            }
            
        </script> <!-- mainScript -->
