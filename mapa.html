        <script id="mainScript" type="text/javascript">
            
            SITE.siteVersion = SITE.getVersion('mainSITE'); // Obtem e mostra a versão corrente da lib do site
            SITE.abcxVersion = SITE.getVersion('mainABCX'); // Obtem e mostra a versão corrente da lib ABCX 
            
            waterbug.log("WATERBUG - console"); 

            document.getElementById("divABCXversion").innerHTML = '<i>Powered by ABCXJS version '+SITE.abcxVersion+'.</i>';
            
            var debug=false; // eliminar esta variável assim que possível
            
            var myMap;

            function ga(){
                console.log('Funcao ga não definida - para enganar o google');
            }

            if( document.readyState === "complete" ||
                   (document.readyState !== "loading" && !document.documentElement.doScroll)) {
              initApp();
            } else {
               document.addEventListener("DOMContentLoaded", initApp );
            }

            window.onblur = function() {
                if( !myMap ) return;
                myMap.silencia();
            };
            
            window.onresize = function() {
                if( !myMap ) return;
                myMap.resizeActiveWindow();
            };
            
            document.addEventListener( 'touchend', function(event) {
                if( event.touches.length === 0 || !myMap ) return;
                myMap.resizeActiveWindow();
            }, false);
            
            function initApp() {
                
                SITE.LoadProperties();
                
                if( ABCXJS.misc.isIE() ){
                    $('#mapaDiv').hide();
                    var alert = new DRAGGABLE.ui.Alert( 
                        null, null, 
                        'Notamos que você está usando o Internet Explorer.',
                        'Infelizmente, muitas funcionalidades do aplicativo ficariam indisponíves neste navegador. Assim, '+
                                ' sugerimos que você use, de preferência, os navegadores: '+
                                '<ul><li>Chrome (chromium)</li><li>Firefox</li><li>Safari</li><li>MS-Edge</li></ul>' );
                    return;
                }
        
                DR.initializeTranslator([
                    'DR_appName'
                   ,'DR_about'
                   ,'DR_layout'
                   ,'DR_espelho'
                   ,'DR_horizontal'
                   ,'DR_showText'
                   ,'DR_showEditor'
                   ,'DR_showMap'
                   ,'DR_accordions'
                   ,'DR_repertoire'
                   ,'DR_chlabel'
                   ,'DR_info'
                   ,'DR_message'
                   ,'DR_original'
                   ,'DR_localLoad'
                   ,'DR_localSave'
                   ,'DR_accordion_maps'
                   ,'DR_tablature' 
                   ,'DR_abc_format'
                   ,"DR_repeatsyms" 
                   ,'DR_abc_editor'
                   ,'tabTunes'
                   ,'chordsTab'
                   ,'tabPractices'
                   ,'showTextBtn'
                   ,'showEditorBtn'
                   ,'showMapBtn' 
                   ,'modeBtn'
                   ,'timerBtn'
                   ,'playBtn'
                   ,'playBtn2'
                   ,'stopBtn'
                   ,'stopBtn2'
                   ,'tempoBtn'
                   ,'stepBtn'
                   ,'stepMeasureBtn'
                   ,'repeatBtn'
                   ,'clearBtn'
                   ,'gotoMeasureBtn'
                   ,'untilMeasureBtn'
                   ,'toolsBtn'
                   ,'pdfBtn'
                   ,'printBtn'
                   ,'printBtn2'
                   ,'saveBtn'
                   ,'forceRefresh'
                   ,'DR_refresh'
                   ,'spanTitleStudio'
                   ,'dRESTOREButtonA'
                ]);
                
                console.log( 
                      '\nChrome: ' + ABCXJS.misc.isChrome() 
                    + '\nCromium: ' + ABCXJS.misc.isChromium() 
                    + '\nFirefox: ' + ABCXJS.misc.isFirefox()  
                    + '\nIE: ' + ABCXJS.misc.isIE() 
                    + '\nEdge: ' + ABCXJS.misc.isEdge() 
                    + '\nOpera: ' + ABCXJS.misc.isOpera() 
                    + '\nSafari: ' + ABCXJS.misc.isSafari() + '\n '
                );
        
                MIDI.widget = new sketch.ui.Timer({
                    size:180
                    //, container: document.getElementById('mapaDiv')
                    , cor1:SITE.properties.colors.close, cor2: SITE.properties.colors.open});
                
                MIDI.widget.setFormat( 'Carregando...');

                DIATONIC.map.loadAccordionMaps(
                    [
                        'accordions/minuano.gc.accordion'
                       ,'accordions/minuano.bc.transportada.accordion'
                       ,'accordions/hohner.cf.club.br.accordion'
                       ,'accordions/hohner.adg.corona.accordion'
                       // 'accordions/hohner.gc.accordion'
                       //,'accordions/hohner.cf.club.accordion'
                    ]
                    , function () { 
                        FILEMANAGER.waitResources( { 
                            onProgress: function(event) {
                                MIDI.widget.setValue(0+Math.round(event.perc*.15));
                            }
                            ,onLoad: loadMIDI 
                        });
                    } 
                );
            }
            
            function loadMIDI(success) {
                if(!success) {
                    MIDI.widget.hide();
                    new DRAGGABLE.ui.Alert( 
                        null, null, 
                        '<br>OPS!!! Tivemos problemas para carregar alguns recursos!',
                        '<br>Por favor, clique <b><a href="" onclick="location.reload()">aqui</a></b> para recarregar esta página!'+
                                '<br>Ou use a versão anterior deste site: <b><a href="mapa4.22.html" onclick="">4.22</a></b>' +
                                '<br>Se o problema persistir, avise-nos pelo e-mail: <b>flavio.vani@gmail.com</b>', {y:83} );
                    return;
                }
                //SITE.properties.options.pianoSound=false;
                MIDI.loadPlugin({
                     soundfontUrl: "./soundfont/"
                    //,instruments: "accordion"
                    ,instruments: [ "accordion", "acoustic_grand_piano" ]
                    ,onprogress: function( total, done, currentPercent ) {
                        var percent = ((done*100)+currentPercent)*85/(total*100);
                        MIDI.widget.setValue(15+Math.round(percent));
                    }
                    ,callback: createMap
                });
            }
            
            function createMap() {
                
                var accordion = FILEMANAGER.loadLocal( 'property.accordion') || 'GAITA_MINUANO_GC';

                myMap = new SITE.Mapa(
                    {   // interfaceParams
                        accordionNamePlaceHolder: 'a_nome_gaita'
                      , accordionImagePlaceHolder: 'td_imagem_gaita'
                      , btShowMedia: 'buttonShowMedia'
                      , btChangeNotation: 'buttonChangeNotation'
                      , printBtn: 'buttonPrinter'
                      , toolsBtn: 'buttonTools'
                      , mapDiv: 'mapaDiv'
                      , mapMenuDiv: 'mapMenu'
                      , settingsMenu:'topSettings'
                      , keyboardDiv: "contentKeyboard"
                      , accordion_options: {
                             id: accordion
                            ,accordionMaps: DIATONIC.map.accordionMaps
                            ,render_keyboard_opts:{transpose:true, mirror:false, scale:1, draggable:false, show:true, label:false}}
                    }
                  , {   // tabParams
                        tabRadioGroup: 'tabControl'
                      , tuneContainerDiv: 'tuneContainerDiv'
                      , songSelectorParms: { tabDiv: 'tabSongsDiv', menuDiv: 'menuSongs' }
                      , chordSelectorParms:  { tabDiv: 'tabChordsDiv', menuDiv: 'menuChords' }
                      , practiceSelectorParms: { tabDiv: 'tabPracticesDiv', menuDiv: 'menuPractices' }
                    }
                  , {   // playerParams
                        playBtn: "buttonPlay"
                      , stopBtn: "buttonStop"
                      , currentPlayTimeLabel: "currentPlayTimeLabel"
                    } 
                );
        
                // myMap.debugRepertorio();
            }
            
        </script> <!-- mainScript -->
